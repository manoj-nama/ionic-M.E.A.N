<ion-view class="app-page" title="Bootcamp">
  <ion-content has-bouncing="true">
    <ion-list class="dashboard-list">
      <ion-item class="{{item.type}} dashboard-item item" ng-repeat="item in items track by item.id">
        <div class="meeting-title">{{item.text}}</div>
        <span class="time">{{item.time | date: 'medium'}}</span>
        <paper-ripple></paper-ripple>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
